<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <title>nexter &mdash; your home, your freedom</title>
    </head>
    <body>
        <div class="container">

          <header class="header">

            <img class="header-img" src="img/logo.png" alt="">

            <form>
              <input type="text" placeholder="Search..." class="search-input">
              <button type="submit" class="search-button">
                <svg class="search-button-icon">
                  <use xlink:href="img/svgicons.svg#icon-search"></use>
                </svg>
              </button>
            </form>

            <nav class="user-nav">
              <div class="user-nav-section">
                  <a href="#">
                    <svg class="user-nav-section-icon">
                      <use xlink:href="img/svgicons.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav-section-notification">7</span>
                  </a>
              </div>
              <div class="user-nav-section">
                <a href="#">
                  <svg class="user-nav-section-icon">
                    <use xlink:href="img/svgicons.svg#icon-bubbles2"></use>
                  </svg>
                  <span class="user-nav-section-notification">13</span>
                </a>
              </div>

              <div class="user-nav-profile">
                <a href="user-nav-profile-a" >
                  <img src="img/realtor-1.jpeg" alt="" class="user-nav-profile-img">
                </a>
                <p class="user-nav-profile-span">Berk</p>
              </div>

            </nav>

          </header>

          <div class="content"> <!-- content is the entire part below the header -->
            <div class="sidebar">
              <ul class="sidebar-nav">
                <li class="sidebar-nav-item active ">
                  <a class="sidebar-nav-item-link" href="">
                    <svg class="sidebar-nav-item-icon">
                      <use xlink:href="img/svgicons.svg#icon-home3"></use>
                    </svg>
                    <span>Hotel</span>
                  </a>
                </li>
                <li class="sidebar-nav-item">
                  <a class="sidebar-nav-item-link" href="">
                    <svg class="sidebar-nav-item-icon">
                      <use xlink:href="img/svgicons.svg#icon-airplane"></use>
                    </svg>
                    <span>Flight</span>
                  </a>
                </li>
                <li class="sidebar-nav-item">
                  <a class="sidebar-nav-item-link" href="">
                    <svg class="sidebar-nav-item-icon">
                      <use xlink:href="img/svgicons.svg#icon-key"></use>
                    </svg>
                    <span>Car Rental</span>
                  </a>
                </li>
                <li class="sidebar-nav-item">
                  <a class="sidebar-nav-item-link" href="">
                    <svg class="sidebar-nav-item-icon">
                      <use xlink:href="img/svgicons.svg#icon-map2"></use>
                    </svg>
                    <span>Tours</span>
                  </a>
                </li>
              </ul>

              <div class="siderbar-nav-legal">
                <p class="siderbar-nav-legal-paragraph">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore m</p>
              </div>
            </div>

            <main class="hotel-view">
              <div class="hotel-view-images">
                <img class="hotel-view-images-img" src="img/house-4.jpeg" alt="">
                <img class="hotel-view-images-img" src="img/house-5.jpeg" alt="">
                <img class="hotel-view-images-img" src="img/house-6.jpeg" alt="">
              </div>

              <div class="hotel-view-header">
                <div class="hotel-view-header-left">
                  <div class="hotel-view-header-left-hotelname">
                    hotel las palmas
                  </div>
                  <div class="hotel-view-header-left-stars">
                    stars
                  </div>
                </div>
                <div class="hotel-view-header-right">
                  <div class="hotel-view-header-right-location">
                    <svg class="hotel-view-header-right-location-svg">
                      <use xlink:href="img/svgicons.svg#icon-location"></use>
                    </svg>
                    <span class="hotel-view-header-right-location-span">Albufeira, Portugal</span>
                  </div>
                  <div class="hotel-view-header-right-score">
                    <p class="hotel-view-header-right-score-big">8.6</p>
                    <p class="hotel-view-header-right-score-small">428 votes</p>
                  </div>
                </div>
              </div>

            </main>

          </div>
        </div>
    </body>
</html>
